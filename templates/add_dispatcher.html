<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  </head>
  <body style="background-color: cadetblue">
  <table align="left" border="0" width="50%" style="background-color: cadetblue;margin-top: 60px">
  <tr>
    <th>
        <form action="{% url 'save_add_dispatcher' %}" method="post">
        {% csrf_token %}
        <table  border="2" align="center" style="margin-top: 50px;margin-bottom: 50px;background-color: lightgreen" >
        <tr align="center">
            <th colspan="2">
                <h1 style="background-color: lightpink">Add Dispatcher</h1>
            </th>
        </tr>
        <tr>
            <th>
             {{ form }}
            </th>
        </tr>
        <tr align="center">
            <th colspan="2">
                <button type="submit">Save</button>
            </th>
        </tr>

        </table>
        </form>
    </th>
  </tr>
  <tr align="center">
        <th >
            <form action="{% url 'delete_add_dispatch' %}" method="post">
                {% csrf_token %}
            <table align="center" border="2" style="margin-top: 100px;margin-right: 100px;margin-left: 100px;background-color: lightgreen">
                <tr>
                    <th>
                        IDNO<input type="number" name="d1"  placeholder="enter idno to delete">
                    </th>
                </tr>
                <tr align="center">
                    <th>
                        <button type="submit">Delete</button>
                    </th>
                </tr>
            </table>
            </form>
            {% for x in messages %}
            <table align="center">
                <tr>
                    <th>
                        <div class="alert alert-danger" role="alert">
                         {{ x }}
                        </div>
                    </th>
                </tr>
            </table>
            {% endfor %}
        </th>
    </tr>
  </table>




      <table align="right" border="2" style="margin: 60px;width: 600px;background-color: bisque">
          <tr align="center" style="background-color: lightgrey;height: 60px">
              <th>
                  IDNO
              </th>
              <th>
                  NAME
              </th>
              <th>
                  CONTACT NO
              </th>
          </tr>
          {% for x in data %}
          <tr align="center">
              <th>
                  {{ x.idno }}
              </th>
              <th>
                  {{ x.name }}
              </th>
              <th>
                  {{ x.contact_no }}
              </th>
          </tr>
          {% endfor %}
      </table>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
